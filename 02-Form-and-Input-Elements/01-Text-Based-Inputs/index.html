<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Text Based Inputs</title>
  </head>
  <body>
    <h1>Text Based Inputs</h1>

    <form>
      <div>
        <!-- The "for" attribute in the <label> tag is used to associate the label with a specific input element. -->
        <label for="name">Name</label>
        <input type="text" id="name" />
      </div>
      <br />
      <div>
        <label for="email">Email</label>
        <input type="email" id="email" />
      </div>
      <br />
      <div>
        <label for="password">Password</label>
        <input type="password" id="password" />
      </div>
      <div>
        <!-- <input type="submit" value="Submit" /> -->
        <!-- The <button> element is used here instead of <input type="submit"> for better styling and flexibility. -->
        <button type="submit">Submit</button>
      </div>
    </form>
  </body>
</html>
