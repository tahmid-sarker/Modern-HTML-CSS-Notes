<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Video</title>
  </head>
  <body>
    <h1>Video</h1>

    <video src="./assets/video1.mov" type="video/quicktime" controls></video>

    <!-- Autoplay -->
    <video src="./assets/video1.mov" type="video/quicktime" autoplay controls></video>

    <!-- Loop -->
    <video src="./assets/video1.mov" type="video/quicktime" loop controls></video>

    <!-- Mute -->
    <video src="./assets/video1.mov" type="video/quicktime" muted controls></video>

    <figure>
      <video src="./assets/video1.mov" controls></video>
      <figcaption>Video 1</figcaption>
    </figure>
  </body>
</html>
