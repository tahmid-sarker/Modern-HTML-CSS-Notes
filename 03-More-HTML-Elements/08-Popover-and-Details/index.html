<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Popover & Details</title>
  </head>
  <body>
    <h1>Popover & Details</h1>

    <!-- Popover -->
    <button popovertarget="popover-1">Open Popover 1</button>

    <div popover id="popover-1">This is popover 1</div>

    <button popovertarget="popover-2">Open Popover 2</button>

    <div popover id="popover-2">
      <h3>This is another popover</h3>
      <p>Hello World</p>
    </div>

    <br /><br />
    <!-- Details and Summary -->
    <details>
      <summary>More Info</summary>
      <p>This is additional information that can be toggled.</p>
    </details>

    <!-- Open Attribute -->
    <details open>
      <summary>More Info (Open by Default)</summary>
      <p>This is additional information that is visible by default.</p>
    </details>
  </body>
</html>
