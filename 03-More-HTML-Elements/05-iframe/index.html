<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>iframe</title>
  </head>
  <body>
    <h1>iframe</h1>

    <!-- Webpage -->
    <iframe src="./test.html" frameborder="0"></iframe>

    <!-- Videos -->
    <iframe src="https://youtube.com/embed/F1vBXPi6jlE" frameborder="0" width="500" height="315"></iframe>

    <!-- PDF -->
    <iframe src="./assets/invoicesample.pdf" frameborder="0" width="500" height="315"></iframe>

    <!-- Google Maps -->
    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3652.186162816899!2d90.37232945!3d23.74073995!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3755bf4a5de53a75%3A0xf27ef22645e193c6!2sJigatola%2C%20Dhaka%201205!5e0!3m2!1sen!2sbd!4v1759401376092!5m2!1sen!2sbd" width="500" height="315"></iframe>

    <!-- Google Calender -->
    <iframe width="500" height="315" src="https://calendar.google.com/calendar/embed?src=en.usa%23holiday%40group.v.calendar.google.com&ctz=America%2FLos_Angeles"></iframe>

    <!-- embed -->
    <embed src="https://youtube.com/embed/MK3fLZa-KMU" width="500" height="315" />

    <!-- object -->
    <object data="https://youtube.com/embed/Y4dnlvGBznU" width="500" height="315" />
  </body>
</html>
