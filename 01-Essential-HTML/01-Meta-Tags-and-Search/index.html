<!-- This declaration defines the document type and version of HTML -->
<!DOCTYPE html>
<!-- The root element of the HTML document with language attribute set to English -->
<html lang="en">
  <!-- The head section contains meta-information about the document -->
  <head>
    <!-- Specifies the character encoding for the HTML document -->
    <!-- UTF-8 stands for Unicode Transformation Format, 8-bit -->
    <meta charset="UTF-8" />
    <!-- Ensures the webpage is responsive on all devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Provides a brief description of the webpage for search engines -->
    <meta name="description" content="Learn the importance of meta tags for SEO and how to use them effectively in your HTML documents." />
    <!-- Keywords relevant to the content of the webpage for search engines -->
    <meta name="keywords"  content="HTML, Meta Tags, SEO, Search Engine Optimization, Web Development" />
    <!-- Specifies the author of the webpage -->
    <meta name="author" content="Md. Tahmid Sarker Mahi" />
    <!-- The title of the page, displayed in the browser tab -->
    <title>Meta Tags & Search</title>
  </head>

  <!-- The body section contains the content of the HTML document -->
  <body>
    <h1>Meta Tags & Search</h1>
    <p>This page demonstrates the use of essential meta tags for SEO and responsiveness.</p>
  </body>
</html>
